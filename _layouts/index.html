<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
        {% assign posts = site.posts | sample: 3 | sort: 'date' | reverse %}
        {% for post in posts %}
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p>
              {{ post.excerpt }}
            </p>
            <h4><a href="{{ post.url | prepend: site.baseurl }}">
              Read More!
              </a>
            </h4>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
